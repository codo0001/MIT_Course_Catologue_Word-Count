<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MIT Course Words - Bubble Chart</title>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
    <!-- Load your words.js file -->
    <script type="text/javascript" src="words.js"></script>
    
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .bubble {
            opacity: 0.8;
        }
        .bubble:hover {
            opacity: 1;
            stroke: #333;
            stroke-width: 2px;
        }
    </style>
</head>
<body>
    <h1>MIT Course Title Word Frequency</h1>
    <div id="chart"></div>
    
    <script type="text/javascript">
        // Transform the scores object from words.js into D3 bubble chart format
        var dataset = {
            "children": []
        };
        
        // Convert scores object to array of objects with Name and Count
        for (var word in scores) {
            if (scores.hasOwnProperty(word)) {
                dataset.children.push({
                    "Name": word,
                    "Count": scores[word]
                });
            }
        }
        
        // Optional: Filter out very common words or limit to top N words
        // Sort by count and take top 50 words for better visualization
        dataset.children.sort(function(a, b) {
            return b.Count - a.Count;
        });
        dataset.children = dataset.children.slice(0, 50); // Top 50 words
        
        console.log("Total words:", dataset.children.length);
        console.log("Sample data:", dataset.children.slice(0, 5));
        
        var diameter = 800;
        var color = d3.scaleOrdinal(d3.schemeCategory20);
        
        var bubble = d3.pack(dataset)
            .size([diameter, diameter])
            .padding(1.5);
        
        var svg = d3.select("#chart")
            .append("svg")
            .attr("width", diameter)
            .attr("height", diameter)
            .attr("class", "bubble");
        
        var nodes = d3.hierarchy(dataset)
            .sum(function(d) { return d.Count; });
        
        var node = svg.selectAll(".node")
            .data(bubble(nodes).descendants())
            .enter()
            .filter(function(d){
                return !d.children;
            })
            .append("g")
            .attr("class", "node")
            .attr("transform", function(d) {
                return "translate(" + d.x + "," + d.y + ")";
            });
        
        node.append("title")
            .text(function(d) {
                return d.data.Name + ": " + d.data.Count;
            });
        
        node.append("circle")
            .attr("r", function(d) {
                return d.r;
            })
            .attr("class", "bubble")
            .style("fill", function(d) {
                return color(d.data.Count);
            });
        
        node.append("text")
            .attr("dy", ".2em")
            .style("text-anchor", "middle")
            .style("font-size", "11px")
            .style("font-weight", "bold")
            .style("fill", "white")
            .style("pointer-events", "none")
            .text(function(d) {
                // Only show text if bubble is big enough
                if (d.r > 20) {
                    return d.data.Name;
                }
                return "";
            })
            .each(function(d) {
                // Wrap text if it's too long
                var text = d3.select(this);
                var name = d.data.Name;
                if (name.length > 12 && d.r > 30) {
                    text.text(name.substring(0, 10) + "...");
                }
            });
        
        // Add count below the word for larger bubbles
        node.append("text")
            .attr("dy", "1.3em")
            .style("text-anchor", "middle")
            .style("font-size", "10px")
            .style("fill", "white")
            .style("pointer-events", "none")
            .text(function(d) {
                if (d.r > 30) {
                    return "(" + d.data.Count + ")";
                }
                return "";
            });
        
        d3.select(self.frameElement)
            .style("height", diameter + "px");
    </script>
</body>
</html>
